<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Track</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Pictures/favicon.png">
</head>

<body style="font-family: 'Poppins', sans-serif; background-image: url('Pictures/background1.png');" id="background">


    <!-- NAVBAR -->

    <div>
        <nav class="navbar navbar-expand-sm navbar-dark " aria-label="navbar" id="navbar">
            <div class="container-fluid" id="navbar-container">
                <a class="navbar-brand" id="navbar-brand" href="index.html">Stat Track</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample03">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Your profile</a>
                        </li>
                    </ul>
                    <!-- LOG IN -->
                    <button id="sign-in" type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#modalFormLog">Log In</button>
                    <a class="nav-link active text-white" id="or" href="#">or</a>
                    <button id="sign-up" type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#modalFormSign">Sign up</button>
                </div>
            </div>
        </nav>
    </div>

    <!-- MAIN PAGE -->

    <div class="center text">
        <div class="caption text-center">
            <h1>WELCOME TO STAT TRACK</h1>
            <h3>FIND A PLAYER</h3>
            <div>
                <div id="server-button" class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Server
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">EUNE</a></li>
                        <li><a class="dropdown-item" href="#">EUW</a></li>
                        <li><a class="dropdown-item" href="#">NA</a></li>
                    </ul>
                </div>
                <form id="SearchPlayer">
                    <input class="form-control" type="text" placeholder="Search for a Player" aria-label="Search">
                </form>
                <div id="search-button" class="btn-group">
                    <button type="button" class="btn btn-danger">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->

    <div id="foot" class="container my-5">
        <footer class="text-center text-white fixed-bottom">
            <div class="text-center p-3">
                <a class="text-white footer-item" href="copyright.html">Â© 2020 Copyright: StatTrack.com</a>
                <a class="text-white footer-item" href="faq.html">Faq</a>
                <a class="text-white footer-item" href="aboutus.html">About us</a>
                <a class="text-white footer-item" href="whystattrack.html">Why StatTrack ? </a>
            </div>
        </footer>
    </div>

    <!-- MODAL LOG IN -->

    <div class="modal fade" id="modalFormLog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Please Log In to you account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label text-white">Email Address</label>
                            <input type="text" class="form-control" id="emailLogIn" name="emailLogIn"
                                placeholder="Enter your email address" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="passwordLogIn" name="passwordLogIn"
                                placeholder="Enter your password" />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMeLogIn" />
                            <label class="form-check-label text-white" for="rememberMeSignIn">Remember me</label>
                        </div>
                        <div class="modal-footer d-block">
                            <p class="float-start text-white p-2">Don't have an account yet ? <a class="text-white"
                                    href="#" data-bs-toggle="modal" data-bs-target="#modalFormSign">Sign Up</a></p>
                            <button type="submit" class="btn btn-danger float-end">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL SIGN UP -->

    <div class="modal fade" id="modalFormSign" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Please Log In to you account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label text-white">Email Address</label>
                            <input type="text" class="form-control" id="emailSignUp" name="emailSignUp"
                                placeholder="Enter your email address" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Username</label>
                            <input type="text" class="form-control" id="usernameSignUp" name="usernameSignUp"
                                placeholder="Enter your username" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="passwordSignUp" name="passwordSignUp"
                                placeholder="Enter your password" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Confirm your Password</label>
                            <input type="password" class="form-control" id="passwordSignUpConfirm"
                                name="passwordSignUpConfirm" placeholder="Confirm your password" />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMeSignUp" />
                            <label class="form-check-label text-white" for="rememberMeSignUp">Remember me</label>
                        </div>
                        <div class="modal-footer d-block">
                            <p class="float-start text-white p-2">Already have an accout ? <a class="text-white"
                                    href="#" data-bs-toggle="modal" data-bs-target="#modalFormLog">Log In</a></p>
                            <button type="submit" class="btn btn-danger float-end">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="Bootstrap/js/bootstrap.bundle.js"></script>
    <script src="jQuery/jquery-3.6.0.min.js"></script>
</body>
